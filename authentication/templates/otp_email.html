<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            padding: 20px; 
            text-align: center;
        }
        .container { 
            max-width: 600px; 
            background: white; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            margin: auto;
        }
        h2 { color: #333; }
        p { font-size: 16px; color: #555; }
        .otp-container {
            text-align: center;
            font-size: 24px;
            border: 2px dashed #007bff;
            color: #007bff;
            padding: 10px;
            font-weight: bold;
            margin: 10px 0;
        }
        .footer { 
            font-size: 12px; 
            color: gray; 
            margin-top: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Your One-Time Password (OTP) for verification is:</p>
        <div class="otp-container">
            {{ otp }}
        </div>
        <p>Please enter this OTP to complete your authentication.</p>
        <p class="footer">If you did not request this, please ignore this email.</p>
    </div>
</body>
</html>
